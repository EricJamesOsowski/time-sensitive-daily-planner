<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour-display">
          9AM
        </div>
        <textarea class="col-10 time-block" value="09"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-lg fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour-display">
          10AM
        </div>
        <textarea class="col-10 time-block" value="10"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-lg fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour-display">
          11AM
        </div>
        <textarea class="col-10 time-block" value="11"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-lg fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour-display">
          12PM
        </div>
        <textarea class="col-10 time-block" value="12"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-save fa-lg"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour-display">
          1PM
        </div>
        <textarea class="col-10 time-block" value="13"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-save fa-lg"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour-display">
          2PM
        </div>
        <textarea class="col-10 time-block" value="14"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-save fa-lg"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour-display">
          3PM
        </div>
        <textarea class="col-10 time-block" value="15"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-save fa-lg"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour-display">
          4PM
        </div>
        <textarea class="col-10 time-block" value="16"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-save fa-lg"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour-display">
          5PM
        </div>
        <textarea class="col-10 time-block" value="17"></textarea>
        <div class="col-1 saveBtn">
          <i class="col-12 far fa-save fa-lg"></i>
        </div>
      </div>
    </div>
    <div id="snackbar"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
